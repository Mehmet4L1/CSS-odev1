<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Müzik Dükkanı</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="/images/logo.jpg" alt="logo" >
        </a>
        <nav class="navbar">
            <a href="anasayfa.html">Anasayfa</a>
            <a href="urunlerimiz.html">Ürünlerimiz</a>
            <a href="hakkimizda.html">Hakkımızda</a>
        </nav>
        <div class="buttons">
            <button class="search">
                <i class="fas fa-search"></i>
            </button>
            <button class="alısveris">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <!-- Header End -->
    <!-- ürünler start -->
    <section class="urunler">
        <h1>Ürünlerimiz</h1>
        <div class="box-container">
            <div class="box">
                <img src="/images/Akustik.png" alt="akustik">
            </div>
            <span class="kategori">Akustik Gitar</span>
            <div class="price">$149.99 <span>$199.99</span></div>
            <div class="add-btn">
                <a href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        
        
            <div class="box">
                <img src="/images/Klasik.png" alt="klasik">
            </div>
            <span class="kategori">Klsik Gitar</span>
            <div class="price">$129.99 <span>$169.99</span></div>
            <div class="add-btn">
                <a href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        
        
            <div class="box">
                <img src="/images/Elektro.png" alt="elektro-gtr">
            </div>
            <span class="kategori">Elektro Gitar</span>
            <div class="price">$349.99 <span>$399.99</span></div>
            <div class="add-btn">
                <a href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        
        
            <div class="box">
                <img src="/images/Piyano.png" alt="piyano">
            </div>
            <span class="kategori">Piyano</span>
            <div class="price">$799.99 <span>$899.99</span></div>
            <div class="add-btn">
                <a href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            <div class="box">
                <img src="/images/Bağlama.png" alt="bağlama">
            </div>
            <span class="kategori">Bağlama</span>
            <div class="price">$249.99 <span>$299.99</span></div>
            <div class="add-btn">
                <a href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
           
        </div>
    </section>

    <!-- ürünler end -->
</body>
</html>
